{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Enter Symbol" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Quote</button>
</form>

<h2>Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> {{ results.name }} </td>
                    <td> {{ results.price | usd }} </td>
                </tr>
            </tbody>
        </table>
{% endblock %}
