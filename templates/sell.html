{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto custom-select" name="symbol">
            <option disabled selected>Stock</option>
            {% for stock in stocks %}
                {% if stock.amount > 0 %}
                    <option value="{{ stock.symbol }}"> {{ stock.symbol }} </option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="shares" placeholder="Shares" type="text">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Sell</button>
    </div>
</form>

{% endblock %}
